<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container-fluid bg-dark text-white">
        <div class="row align-items-center" style="height: 60px;">
            <div class="col">
                Email: <span id="userEmail">Загрузка...</span> with roles: <span id="userRoles">Загрузка...</span>
            </div>
            <div class="col-auto">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-secondary" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row" style="height: calc(100vh - 60px);">
        <div class="col-2 py-4 px-0">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#adminPanel">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#userPanel">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 py-4" style="background-color: rgb(248, 249, 250);">
            <div class="tab-content">
                <div id="adminPanel" class="tab-pane fade show active">
                    <h1>Admin Panel</h1>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#allUsers">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="allUsers" class="tab-pane fade show active">
                            <h4>AllUsers</h4>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                <!-- Содержимое заполняется через JavaScript -->
                                </tbody>
                            </table>

                        </div>
                        <div id="newUser" class="tab-pane fade">
                            <h4>Add New User</h4>
                            <form id="addUserForm">
                                <div class="form-group">
                                    <label for="firstName">First Name:</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name:</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group">
                                    <label for="roles">Roles:</label>
                                    <select multiple class="form-control" id="roles">
                                        <!-- Здесь будут загружены роли через API -->
                                    </select>
                                </div>
                                <button type="button" class="btn btn-success" onclick="addUser()">Add User</button>
                            </form>
                        </div>

                    </div>
                </div>
                <div id="userPanel" class="tab-pane fade">
                    <h1>User Information</h1>
                    <div>About user information</div>
                    <!-- User details and other content go here -->
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserLabel">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Форма редактирования -->
                <form id="editUserForm">
                    <input type="hidden" id="editUserId" name="userId">
                    <div class="form-group">
                        <label for="editUserFirstName">First Name:</label>
                        <input type="text" class="form-control" id="editUserFirstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="editUserLastName">Last Name:</label>
                        <input type="text" class="form-control" id="editUserLastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="editUserEmail">Email:</label>
                        <input type="email" class="form-control" id="editUserEmail" name="email">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitEditUser()">Save Changes</button>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="deleteUserLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserId">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this user?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete</button>
            </div>

        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>

    // просто закрывалки открывалки модалок
    $(document).ready(function() {
        $('a[data-toggle="pill"]').on('shown.bs.tab', function (e) {
            e.target // newly activated tab
            e.relatedTarget // previous active tab
        })
    });

    $(document).ready(function() {
        $('.edit-user').on('click', function() {
            var userId = $(this).data('userid');
            var firstName = $(this).data('firstname');
            var lastName = $(this).data('lastname');
            var email = $(this).data('email');

            $('#editUserId').val(userId);
            $('#editUserFirstName').val(firstName);
            $('#editUserLastName').val(lastName);
            $('#editUserEmail').val(email);

            $('#editUserModal').modal('show');
        });

        $('.delete-user').on('click', function() {
            var userId = $(this).data('userid');
            $('#deleteUserId').val(userId);
            $('#deleteUserModal').modal('show');
        });
    });
</script>



<script>
    async function addUser() {
        const newUser = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            roles: Array.from(document.getElementById('roles').selectedOptions).map(option => ({ id: option.value }))
        };

        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newUser)
            });
            if (!response.ok) throw new Error(`Failed to add user: ${response.statusText}`);
            alert('User added successfully!');
            document.getElementById('addUserForm').reset(); // Очистка формы после успешного добавления
            loadUsers(); // Вызов функции загрузки пользователей для обновления таблицы
        } catch (error) {
            console.error('Error adding user:', error);
            alert('Failed to add user: ' + error.message);
        }
    }


</script>


<script>
    function submitEditUser() {
        const userId = document.getElementById('editUserId').value;
        const updatedUser = {
            firstName: document.getElementById('editUserFirstName').value,
            lastName: document.getElementById('editUserLastName').value,
            email: document.getElementById('editUserEmail').value
        };

        fetch(`/api/users/${userId}`, {
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(updatedUser)
        }).then(response => {
            if (!response.ok) throw new Error(`Failed to update user: ${response.statusText}`);
            $('#editUserModal').modal('hide');
            loadUsers();  // Refresh the list of users
        }).catch(error => {
            console.error('Error updating user:', error);
            alert('Error updating user: ' + error.message);
        });
    }

    function deleteUser() {
        const userId = document.getElementById('deleteUserId').value;
        console.log('Attempting to delete user with ID:', userId);  // Для отладки

        fetch(`/api/users/${userId}`, {
            method: 'DELETE'
        }).then(response => {
            if (!response.ok) throw new Error(`Failed to delete user: ${response.statusText}`);
            console.log('User deleted successfully');
            $('#deleteUserModal').modal('hide');
            loadUsers();  // Refresh the list of users
        }).catch(error => {
            console.error('Error deleting user:', error);
            alert('Error deleting user: ' + error.message);
        });
    }


</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadUserDetails();
        loadUsers();
    });

    function loadUserDetails() {
        fetch('/api/users/details')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('userEmail').textContent = data.username;
                document.getElementById('userRoles').textContent = data.authorities.join(', ');
            })
            .catch(error => {
                document.getElementById('userInfo').textContent = 'Error: ' + error.message;
                console.error('Error loading user details:', error);
            });
    }

    function loadUsers() {
        console.log("Запуск loadUsers");
        fetch('/api/users')
            .then(response => {
                console.log("Получен ответ от сервера");
                if (!response.ok) {
                    throw new Error(`Failed to fetch users: ${response.statusText}`);
                }
                return response.json();
            })
            .then(users => {
                console.log("Обработка полученных данных");
                const usersTableBody = document.getElementById('usersTableBody');
                usersTableBody.innerHTML = ''; // Очистка таблицы перед заполнением
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.firstName}</td>
                    <td>${user.lastName}</td>
                    <td>${user.email}</td>
                    <td>${user.roles.map(role => role.name).join(', ')}</td>
                    <td><button class="btn btn-primary" onclick="editUser(${user.id})">Edit</button></td>
                    <td><button class="btn btn-danger" onclick="prepareDelete(${user.id})">Delete</button></td>
                `;
                    usersTableBody.appendChild(row);
                });
                console.log("Данные загружены и отображены");
            })
            .catch(error => {
                console.error('Error loading users:', error);
                alert('Error loading users: ' + error.message);
            });
    }


    function prepareDelete(userId) {
        document.getElementById('deleteUserId').value = userId;
        $('#deleteUserModal').modal('show');
    }

    function editUser(userId) {
        // Здесь можно загрузить данные пользователя и открыть модальное окно для редактирования
        fetch(`/api/users/${userId}`)
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch user details');
                return response.json();
            })
            .then(user => {
                document.getElementById('editUserId').value = user.id;
                document.getElementById('editUserFirstName').value = user.firstName;
                document.getElementById('editUserLastName').value = user.lastName;
                document.getElementById('editUserEmail').value = user.email;
                $('#editUserModal').modal('show');
            })
            .catch(error => {
                console.error('Error fetching user:', error);
                alert('Error fetching user: ' + error.message);
            });
    }

</script>


</body>
</html>
