<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="container-fluid bg-dark text-white">
        <div class="row align-items-center" style="height: 60px;">
            <div class="col">
                Email: <span th:text="${principal.email}">EMAIL</span> with roles: <span th:text="${principal.authoritiesString}">Roles</span>
            </div>
            <div class="col-auto">
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-secondary" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row" style="height: calc(100vh - 60px);">
        <div class="col-2 py-4 px-0">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#userInfo">User</a>
                </li>
            </ul>
        </div>
        <div class="col-10 py-4" style="background-color: rgb(248, 249, 250);">
            <div class="tab-content">
                <div id="userInfo" class="tab-pane fade show active">
                    <h1>User Information Page</h1>
                    <div class="about user block border h4 p-3 m-0 border-bottom-0">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${principal.id}">1</td>
                                <td th:text="${principal.firstName}">user</td>
                                <td th:text="${principal.lastName}">user</td>
                                <td th:text="${principal.email}">user@mail.ru</td>
                                <td th:text="${principal.authoritiesString}">USER</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
